<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Se define postcard1 como el div que contendra a todo el postcard -->
    <div class="postcard1"> 
    <!-- Se define un div con la clase principal que contiene tanto el titulo como la imagen en la parte superior  -->
        <div class="principal">
            <div class="texto">
                <h1>My Postcard</h1>
            </div>
            <div id="dimensiones">
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="">
            </div>
        </div>

    <!-- Se define el siguiente div intermedite que contiene tanto la frase como el formulario -->
        <div class="intermediate">
            <div class="frase">
                <p>Look how awesome! This is a postcard that I create using HTML5 and CSS3 during my 4 Geeks Academy Course! </p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div> 
            <div class="questions">                
                    <form>
                        
                        <input type="text" name="name" placeholder="Some Name">
                        <input type="email" name="correo"  placeholder="Some Email">
                        <input type="text" comment="comment"  placeholder="Some Comment">

                    </form>
            </div>
        </div>
    <!-- Se define un div final que contiene el boton de la parte inferior del postcard -->
        <div class="final">
            <button>Send my Postcard</button>
        </div>
    </div>

</body>
</html>
